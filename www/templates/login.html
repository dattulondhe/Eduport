<ion-view >
  <ion-header-bar class="bar-positive">
  <h1 class="title" style="text-align: center;">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="login" novalidate="novalidate">
     <div class="list">
      <label class="item item-input">
        <input id="login_email" name="email" type="email" placeholder='Email id' ng-model="log.email" autocorrect="off"  ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required/>
      </label>
      <p class="label-color" ng-show="login.email.$error.required && login.submitted">
       * Please enter your email id.
     </p>
     <p class="label-color"
     ng-show="login.email.$error.pattern && !login.email.$pristine">
     * Given email id is not valid.
   </p>
   <label class="item item-input">
    <input id="login_password" name="password" type="password" placeholder='Password' ng-model="log.password"  autocorrect="off"  required>
  </label>
  <p class="label-color" ng-show="login.password.$error.required && login.submitted">
    * Please enter your password.
  </p>
</div>


<div class="row link">
  <button type="submit" class="button button-block button-positive sub register-form margin-top-10 primary-color"  ng-click="doLogin(login)">
   Login
 </button>
</div>
<div class="row link mt5">
  <div class="col rtr" style="text-align: center;">
    <a ui-sref="register">New here? Register</a>
  </div>
</div>
</form>
</ion-content>
</ion-view>
